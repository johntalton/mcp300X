name: CI
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2.1.0
        with:
          node-version: 14.x
      - run: npm install
      - run: npm run build --if-present
      - run: npm run lint --if-present
